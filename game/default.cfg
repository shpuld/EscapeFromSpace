//
//	Default Config
//

unbindall

set pr_csqc_formenus 1
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	SPACE			+jump 
bind	TAB				+showscores
bind	r 				reload

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.7
musicvolume		0.4
sensitivity 	1

vid_fullscreen_standalone 0
vid_width 1680
vid_height 1050

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
cl_bob 0
cl_rollangle 0

fov 70

in_rawinput 1

sv_maxspeed 260

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1
sv_nopvs 1

r_renderscale -0.5
gl_texturemode gl_nearest
vid_conautoscale 2

cl_idlefps 60